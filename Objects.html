<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objects</title>
</head>
<body>
    <h1>Extract Information from an Object</h1>
    <script>
        
        //Default object
        const person = {
            firstName: "John",
            lastName: "Doe"
        };

        //Menampilkan kata "John" menggunakan alert
        alert(person.firstName);
    </script>
</body>
</html>
